name: Preflight (build + smoke)

on:
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "pages/**"
      - "public/**"
      - "styles/**"
      - "lib/**"
      - "next.config.*"
      - "tailwind.config.*"
      - "postcss.config.*"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  preflight:
    runs-on: ubuntu-latest   # usa runner de GitHub para simplificar
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Smoke test
        run: npm run smoke
      - name: Job summary
        run: |
          echo "## Preflight OK" >> $GITHUB_STEP_SUMMARY
          echo "- Build y smoke pasaron âœ…" >> $GITHUB_STEP_SUMMARY
