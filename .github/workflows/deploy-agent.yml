name: Deploy Agent

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/workflows/runner-sanity.yml"
      - "README.md"
      - ".gitignore"
  workflow_dispatch:

# Si el reusable necesita escribir (PRs, commits, releases), deja write.
permissions:
  contents: write
  pull-requests: write

jobs:
  call:
    name: agent
    uses: Pauovidi/deploy-agent./.github/workflows/main.yml@main
    secrets: inherit
    # Si tu reusable acepta inputs, añade aquí:
    # with:
    #   use_llm: "false"
