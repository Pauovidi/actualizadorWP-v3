name: Runner Sanity

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/runner-sanity.yml"

jobs:
  ping:
    runs-on: self-hosted
    steps:
      - name: Who am I
        shell: pwsh
        run: |
          Write-Host "Runner: $env:RUNNER_NAME ($env:RUNNER_OS/$env:RUNNER_ARCH)"
          Write-Host "Workspace: $env:GITHUB_WORKSPACE"
      - name: Echo timestamp
        shell: pwsh
        run: |
          (Get-Date -Format 'yyyy-MM-dd HH:mm:ss') | Write-Host
